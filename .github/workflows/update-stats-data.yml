name: Update Stats Data Branch

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate stats snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GH_STATS_TOKEN || github.token }}
          GH_STATS_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: node scripts/generate-stats.mjs --output /tmp/stats.json

      - name: Publish snapshot to data branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code --heads origin data >/dev/null 2>&1; then
            git fetch origin data:data
            git checkout data
          else
            git checkout --orphan data
          fi

          git rm -rf . >/dev/null 2>&1 || true
          cp /tmp/stats.json stats.json

          git add stats.json

          if git diff --cached --quiet; then
            echo "No stats changes to commit."
            exit 0
          fi

          git commit -m "chore: update stats snapshot"
          git push --force origin data
